<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>TABEL</h1>  
    <table style="border: 1px solid black;">
        <colgroup>
            <col span="2" style="background-color: yellow;">
            <col style="background: pink;">
        </colgroup>
        <thead>
            <tr>
                <th colspan="2">Nama</th>
                <th>Nilai</th>
            </tr>
        </thead>
        <tbody >
            <tr>
                <td>Rio</td>
                <td>Achyar</td>
                <td>100 +</td>
            </tr>
            <tr>
                <td>Asep</td>
                <td>Balon</td>
                <td>50 </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td rowspan="2">Total</td>
                <td>Total</td>
                <td>150 ^</td>
            </tr>
            <tr>
                
                <td >Rata Rata</td>
                <td>75</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
